<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav css -->
    <link rel="stylesheet" href="/styles/nav.css"/>

    <!-- Header css -->
    <link rel="stylesheet" href="/styles/header.css"/>

    <!-- New-Tweet css-->
    <link rel="stylesheet" href="/styles/new-tweet.css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <span>tweeter app</span>

      <div class="right-hand-nav">
        <span class = "write-new-tweet"><b style="padding-right: 5px"> Write</b> a new tweet </span>
        <i class="fa fa-angle-double-down" aria-hidden="true"></i> 
      </div>

    </nav>
   
    <!-- Header -->
    <header>

      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2 class="name">Chris Bowyer</h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-string"></textarea>
          <div class="button-container">
            <button class="tweet-button" type="submit">Tweet</button>
            <output id="counter" name="counter" for="tweet-string">140
            </output>
          </div>
        </form>
      </section>
    </main>
  </body>

</html>
